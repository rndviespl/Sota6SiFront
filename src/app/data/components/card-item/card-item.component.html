<div class="card-item">
    <div class="card-image">
        <img *ngFor="let image of productInfo.dpImages" [src]="imageUrls[image.dpImagesId]" alt="Product Image">
    </div>
    <h3 class="card-title">{{ productInfo.dpTitle }}</h3>
    <p class="card-price">{{ productInfo.dpPrice | currency }}</p>
    <button tuiButton (click)="addToCart(productInfo)">Добавить в корзину</button>
</div>
