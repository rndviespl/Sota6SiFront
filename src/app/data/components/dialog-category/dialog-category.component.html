<form [formGroup]="categoryForm" (submit)="submit()">

    #categoryNameInput
    tuiAutoFocus
    tuiTextfieldSize="m"
    maxlength="200"
    formControlName="dpCategoryTitle"
  >
    название категории
  </tui-input>
  <br />
  <button tuiButton type="submit" [disabled]="!categoryForm.valid">Добавить категорию</button>
</form>
