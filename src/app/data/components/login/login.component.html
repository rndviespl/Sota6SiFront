<div class="form-container">
    <form tuiAppearance="floating" tuiCardLarge tuiForm="m" [formGroup]="form" [style.max-width.rem]="32"
        (ngSubmit)="onLogin()">
        <header tuiHeader>
            <h2 tuiTitle>Форма авторизации</h2>
        </header>

        <tui-textfield>
            <label tuiLabel>Логин пользователя</label>
            <input formControlName="username" placeholder="Логин пользователя" tuiTextfield required />
        </tui-textfield>
        <tui-error formControlName="username" [error]="[] | tuiFieldError | async" />
        <tui-textfield>
            <label tuiLabel>Пароль</label>
            <input formControlName="password" placeholder="Пароль" tuiTextfield type="password" required />
        </tui-textfield>
        <tui-error formControlName="password" [error]="[] | tuiFieldError | async" />
        <footer>
            <button appearance="secondary" tuiButton type="button" (click)="navigateToRegister()">
                Регистрация
            </button>
            <button tuiButton type="submit">Войти</button>
        </footer>
    </form>
</div>
