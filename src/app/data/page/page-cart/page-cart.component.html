

<table *ngIf="cartItems.length > 0">
  <thead>
    <tr>
      <th>Product Title</th>
      <th>Price</th>
      <th>Quantity</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of cartItems">
      <td>{{ item.productTitle }}</td>
      <td>{{ item.price | currency }}</td>
      <td>{{ item.quantity }}</td>
    </tr>
  </tbody>
</table>

<p *ngIf="cartItems.length === 0">Your cart is empty.</p>
