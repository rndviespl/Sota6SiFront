<div class="page-cart-item">
    <div class="container">
        <div *ngIf="products.length === 0">
            <h1>Товары не найдены.</h1>
        </div>
        <div class="grid">
            <div *ngFor="let product of products" class="card">
                <app-card-item [productInfo]="product"></app-card-item>
            </div>
        </div>
    </div>
</div>
